<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Stop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .modal-header {
            background-color: #2f3b3e;
            color: #fff;
        }

        .btn-save {
            background-color: #1cb5bd !important;
            border: none !important;
            color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }
        .btn-save:hover {
            background-color: #15989f !important;
            color: #fff !important;
        }
        .btn-outline-save {
            color: #1cb5bd !important;
            border: 1px solid #1cb5bd !important;
            background-color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }
        .btn-outline-save:hover {
            background-color: #e6f7f8 !important;
            color: #1cb5bd !important;
        }
    </style>
</head>
<body>
    <!-- Add Stop Modal -->
    <div class="modal fade show" id="addStopModal" tabindex="-1" aria-hidden="true" style="display:block;" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" style="max-width:700px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Stop</h5>
                </div>
                <div class="modal-body">
                    <form id="addStopForm" asp-action="CreateStop" method="post">
                        <!-- Select Location -->
                        <div class="mb-3">
                            <label for="Location" class="form-label">Select Location</label>
                            <select id="Location" name="Location" class="form-select">
                                <option value>--Select--</option>
                                <option>McKinley Parkway</option>
                                <option>Nutrisia</option>
                                <option>One Parkade</option>
                                <option>University Parkway</option>
                                <option>Arca South</option>
                                <option>MECC</option>
                                <option>Makati Stock Exchange</option>
                                <option>PBCOM</option>
                                <option>RCBC</option>
                            </select>
                        </div>

                        <!-- Order + Route -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="Order" class="form-label">Order</label>
                                <input type="number" id="Order" name="Order" class="form-control" min="1" value="1">
                            </div>
                            <div class="col-md-8">
                                <label for="Route" class="form-label">Route</label>
                                <input type="text" id="Route" name="Route" class="form-control" value="West Route" readonly>
                            </div>
                        </div>

                        <!-- Save + Cancel buttons -->
                        <div class="text-end d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-save text-white px-4" id="openConfirmationBtn">Save</button>
                            <button type="button" class="btn btn-outline-save px-4" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Confirmation Modal -->
    <div class="modal fade" id="saveConfirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width:500px;">
            <div class="modal-content p-4 text-start">
                <h5 class="mb-4">Save Stop?</h5>
                <div class="d-flex justify-content-end gap-3">
                    <button type="button" class="btn btn-save text-white px-4" id="confirmSaveBtn">Save</button>
                    <button type="button" class="btn btn-outline-save px-4" id="cancelConfirmBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const addStopModal = new bootstrap.Modal(document.getElementById('addStopModal'), {
            backdrop: 'static',
            keyboard: false
        });
        const saveConfirmationModal = new bootstrap.Modal(document.getElementById('saveConfirmationModal'));

        // Show Add Stop modal on page load
        addStopModal.show();

        // Open Save Confirmation Modal
        document.getElementById("openConfirmationBtn").addEventListener("click", function () {
            addStopModal.hide();
            saveConfirmationModal.show();
        });

        // If user cancels in Save Confirmation, reopen Add Stop modal
        document.getElementById("cancelConfirmBtn").addEventListener("click", function () {
            saveConfirmationModal.hide();
            addStopModal.show();
        });

        // If user confirms save in Save Confirmation, submit the form
        document.getElementById("confirmSaveBtn").addEventListener("click", function () {
            document.getElementById("addStopForm").submit();
        });
    </script>
</body>
</html>
