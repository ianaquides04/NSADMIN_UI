@model YourApp.Models.LocationViewModel
@{
    Layout = null;
}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Update Location</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .modal-header {
            background-color: #2f3b3e;
            color: #fff;
        }

        .btn-save {
            background-color: #1cb5bd !important;
            border: none !important;
            color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }

        .btn-save:hover {
            background-color: #15989f !important;
            color: #fff !important;
        }

        .btn-outline-save {
            color: #1cb5bd !important;
            border: 1px solid #1cb5bd !important;
            background-color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }

        .btn-outline-save:hover {
            background-color: #e6f7f8 !important;
            color: #1cb5bd !important;
        }

        .map-placeholder {
            width: 100%;
            height: 350px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .form-actions {
            margin-top: 20px;
        }

        /* Dimmed overlay for modal background */
        .modal-dimmed {
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Create Location Modal -->
    <div class="modal fade show" id="updateLocationModal" tabindex="-1" aria-hidden="true" style="display:block;" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" id="updateLocationContent">
                <div class="modal-header">
                    <h5 class="modal-title">Update Location</h5>
                </div>
                <div class="modal-body">
                    <form asp-action="Create" method="post" id="updateLocationForm">
                        <div class="row">
                            <!-- Left side (Inputs) -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="Name" class="form-label">Name</label>
                                    <input type="text" id="Name" name="Name" class="form-control" />
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="Longitude" class="form-label">Longitude</label>
                                        <input type="text" id="Longitude" name="Longitude" class="form-control" value="0.0" />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="Latitude" class="form-label">Latitude</label>
                                        <input type="text" id="Latitude" name="Latitude" class="form-control" value="0.0" />
                                    </div>
                                </div>
                                <div class="form-actions d-flex justify-content-start gap-2">
                                    <button type="button" id="saveBtn" class="btn btn-save text-white px-4">Save</button>
                                    <button type="button" class="btn btn-outline-save px-4" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                            <!-- Right side (Map Placeholder) -->
                            <div class="col-md-6">
                                <label class="form-label">Visual Map</label>
                                <div class="map-placeholder"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Confirmation Modal -->
    <div class="modal fade" id="saveConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width:500px;">
            <div class="modal-content p-4 text-start">
                <h5 class="mb-4">Save Location?</h5>
                <div class="d-flex justify-content-end gap-3">
                    <button type="submit" form="updateLocationForm" class="btn btn-save text-white px-4">Save</button>
                    <button type="button" class="btn btn-outline-save px-4" id="cancelConfirmBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Verification Modal -->
    <div class="modal fade" id="verificationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width:500px;">
            <div class="modal-content p-4 text-start">
                <h5 class="mb-4 text-danger">Error: Location already exist.</h5>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-save px-4" id="verificationOkBtn">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const updateLocationModalEl = document.getElementById('updateLocationModal');
        const saveConfirmModalEl = document.getElementById('saveConfirmModal');
        const verificationModalEl = document.getElementById('verificationModal');
        const updateLocationContent = document.getElementById('updateLocationContent');

        const updateLocationModal = new bootstrap.Modal(updateLocationModalEl, {
            backdrop: 'static',
            keyboard: false
        });
        const saveConfirmModal = new bootstrap.Modal(saveConfirmModalEl);
        const verificationModal = new bootstrap.Modal(verificationModalEl);

        // Show Create Location on load
        updateLocationModal.show();

        // Save button click handler
        document.getElementById("saveBtn").addEventListener("click", function () {
            const name = document.getElementById("Name").value.trim();

            if (name === "1") {
                // Dim the create modal content
                updateLocationContent.classList.add("modal-dimmed");
                verificationModal.show();
            } else {
                updateLocationModal.hide();
                saveConfirmModal.show();
            }
        });

        // Cancel button in Save Confirmation
        document.getElementById("cancelConfirmBtn").addEventListener("click", function () {
            saveConfirmModal.hide();
            updateLocationModal.show();
        });

        // OK button in verification modal
        document.getElementById("verificationOkBtn").addEventListener("click", function () {
            verificationModal.hide();
            updateLocationContent.classList.remove("modal-dimmed");
        });
    </script>
</body>
</html>
