@{
    Layout = null;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Header */
        .custom-header {
            background-color: #283233;
            color: #fff;
        }

        /* Button Styles */
        .btn-save {
            background-color: #1cb5bd !important;
            border: none !important;
            color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }
        .btn-save:hover {
            background-color: #15989f !important;
            color: #fff !important;
        }
        .btn-outline-save {
            color: #1cb5bd !important;
            border: 1px solid #1cb5bd !important;
            background-color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }
        .btn-outline-save:hover {
            background-color: #e6f7f8 !important;
            color: #1cb5bd !important;
        }

        /* Inputs */
        .form-control,
        .form-select {
            border-radius: 4px;
            height: 45px;
        }

        /* Status box */
        .border {
            border: 1px solid #ccc !important;
            border-radius: 4px !important;
        }

        .radio-label {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- Shift Assignment Modal -->
    <div class="modal fade" id="shiftAssignModal" tabindex="-1" aria-labelledby="shiftAssignModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header custom-header">
                    <h4 class="modal-title ">Shift Assignments</h4>
                </div>

                <div class="modal-body">
                    <form id="shiftAssignForm">
                        <div class="row mb-3">
                            <div class="col-md-6 d-flex flex-column">
                                <div>
                                    <label class="form-label ">Driver</label>
                                    <select class="form-select mb-3">
                                        <option value>--Select--</option>
										<option></option>
										<option></option>
                                    </select>

                                    <label class="form-label ">Bus</label>
                                    <select class="form-select mb-3">
                                        <option value>--Select--</option>
										<option></option>
										<option></option>
                                    </select>

                                    <label class="form-label ">Route</label>
                                    <select class="form-select">
                                        <option value>--Select--</option>
										<option></option>
										<option></option>
                                    </select>
                                </div>

                                <div class="mt-auto pt-3">
                                    <div class="text-end d-flex justify-content-start gap-2">
                                        <button type="button" id="saveBtn" class="btn btn-save text-white px-4">Save</button>
                                        <button type="button" class="btn btn-outline-save px-4" data-bs-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 d-flex flex-column">
                                <div>
                                    <label class="form-label ">Start Time</label>
                                    <input type="datetime-local" class="form-control mb-3" />

                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                        <div class="d-flex align-items-center">
                                            <label class="form-label  mb-0 me-2" for="endTime">End Time</label>
                                        </div>
                                        <div class="form-check d-flex align-items-center ms-auto">
                                            <input type="checkbox" class="form-check-input" id="Null" name="Null" />
                                            <label class="form-check-label ms-1" for="Null">Null</label>
                                        </div>
                                    </div>
                                    <input type="datetime-local" id="endTime" class="form-control mb-3" />

                                    <label class="form-label ">Status</label>
                                    <div class="border rounded p-3">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="status" id="scheduled">
                                            <label class="form-check-label radio-label" for="scheduled">Scheduled</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="status" id="active">
                                            <label class="form-check-label radio-label" for="active">Active</label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="status" id="cancelled">
                                            <label class="form-check-label radio-label" for="cancelled">Cancelled</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="status" id="completed">
                                            <label class="form-check-label radio-label" for="completed">Completed</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Confirmation Modal -->
    <div class="modal fade" id="saveConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width:500px;">
            <div class="modal-content p-4 text-start">
                <h5 class="mb-4 ">Save Shift Assignment?</h5>
                <div class="d-flex justify-content-end gap-3">
                    <button type="button" id="btnConfirmSave" class="btn btn-save text-white px-4">Save</button>
                    <button type="button" id="btnCancelSave" class="btn btn-outline-save px-4" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const endTimeInput = document.getElementById("endTime");
        document.getElementById("Null").addEventListener("change", function () {
            endTimeInput.disabled = this.checked;
            if (this.checked) endTimeInput.value = "";
        });

        const shiftAssignModal = new bootstrap.Modal(document.getElementById('shiftAssignModal'));
        const saveConfirmModal = new bootstrap.Modal(document.getElementById('saveConfirmModal'));

        // Show Shift Assign modal on page load
        document.addEventListener("DOMContentLoaded", () => {
            shiftAssignModal.show();
        });

        // Save button: open confirmation modal
        document.getElementById("saveBtn").addEventListener("click", () => {
            const modalEl = document.getElementById('shiftAssignModal');
            const modalInstance = bootstrap.Modal.getInstance(modalEl);
            modalInstance.hide();

            // Wait for modal to finish hiding before showing confirmation
            modalEl.addEventListener('hidden.bs.modal', () => {
                saveConfirmModal.show();
            }, { once: true });
        });

        // Confirmation Save
        document.getElementById("btnConfirmSave").addEventListener("click", () => {
            saveConfirmModal.hide();
            // Simulate successful save
            console.log("Shift assignment saved!");
            // Optionally re-show the form if needed
            shiftAssignModal.show();
        });

        // Confirmation Cancel
        document.getElementById("btnCancelSave").addEventListener("click", () => {
            saveConfirmModal.hide();
            shiftAssignModal.show();
        });
    </script>
</body>
</html>
