@{
    Layout = null;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Schedule</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .modal-header {
            background-color: #2d3b3b;
            color: white;
        }

        .modal-dialog {
            max-width: 600px;
        }

        .form-label {
            font-weight:;
        }

        .time-input {
            width: 70px;
            display: inline-block;
            text-align: center;
        }

        .time-separator {
            font-size: 20px;
            padding: 0 5px;
        }

        /* Button Styles */
        .btn-save {
            background-color: #1cb5bd !important;
            border: none !important;
            color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }
        .btn-save:hover {
            background-color: #15989f !important;
            color: #fff !important;
        }
        .btn-outline-save {
            color: #1cb5bd !important;
            border: 1px solid #1cb5bd !important;
            background-color: #fff !important;
            font-weight: 500;
            border-radius: 4px;
        }
        .btn-outline-save:hover {
            background-color: #e6f7f8 !important;
            color: #1cb5bd !important;
        }
    </style>
</head>
<body>
    <!-- Add Schedule Modal -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1" aria-labelledby="addScheduleLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-sm">
                <div class="modal-header">
                    <h4 class="modal-title" id="addScheduleLabel">Add Schedule</h4>
                </div>
                <div class="modal-body">
                    <!-- Route Name -->
                    <div class="mb-3">
                        <label class="form-label">Route Name</label>
						<input type="text" class="form-control"/>
                    </div>

                    <div class="row">
                        <!-- Type -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Type:</label>
                            <div class="border rounded p-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="typeRegular" value="Regular" checked>
                                    <label class="form-check-label" for="typeRegular">Regular</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="typeSplit" value="Split">
                                    <label class="form-check-label" for="typeSplit">Split</label>
                                </div>
                            </div>
                        </div>

                        <!-- Week -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Week:</label>
                            <div class="border rounded p-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="weekday">
                                    <label class="form-check-label" for="weekday">Weekday</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="weekend">
                                    <label class="form-check-label" for="weekend">Weekend</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Time Inputs -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Regular Time</label>
                            <div>
                                <input type="text" class="form-control d-inline time-input" id="regularHour" value="00">
                                <span class="time-separator">:</span>
                                <input type="text" class="form-control d-inline time-input" id="regularMinute" value="00">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">AM Time</label>
                            <div>
                                <input type="text" class="form-control d-inline time-input" id="amHour" value="00" disabled>
                                <span class="time-separator">:</span>
                                <input type="text" class="form-control d-inline time-input" id="amMinute" value="00" disabled>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">PM Time</label>
                            <div>
                                <input type="text" class="form-control d-inline time-input" id="pmHour" value="00" disabled>
                                <span class="time-separator">:</span>
                                <input type="text" class="form-control d-inline time-input" id="pmMinute" value="00" disabled>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="text-end d-flex justify-content-end gap-2">
                        <button type="button" id="saveBtn" class="btn btn-save text-white px-4">Save</button>
                        <button type="button" class="btn btn-outline-save px-4" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Confirmation Modal -->
    <div class="modal fade" id="saveConfirmModal" tabindex="-1" aria-labelledby="saveConfirmLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width:500px;">
            <div class="modal-content p-4 text-start">
                <h5 class="mb-4">Save Schedule?</h5>
                <div class="d-flex justify-content-end gap-3">
                    <button type="button" id="confirmSave" class="btn btn-save text-white px-4">Save</button>
                    <button type="button" id="confirmCancel" class="btn btn-outline-save px-4">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const addScheduleModal = new bootstrap.Modal(document.getElementById('addScheduleModal'));
        const saveConfirmModal = new bootstrap.Modal(document.getElementById('saveConfirmModal'));

        const typeRegular = document.getElementById("typeRegular");
        const typeSplit = document.getElementById("typeSplit");

        const regularInputs = [document.getElementById("regularHour"), document.getElementById("regularMinute")];
        const amInputs = [document.getElementById("amHour"), document.getElementById("amMinute")];
        const pmInputs = [document.getElementById("pmHour"), document.getElementById("pmMinute")];

        function toggleTimeInputs() {
            if (typeRegular.checked) {
                regularInputs.forEach(i => i.disabled = false);
                amInputs.forEach(i => i.disabled = true);
                pmInputs.forEach(i => i.disabled = true);
            } else {
                regularInputs.forEach(i => i.disabled = true);
                amInputs.forEach(i => i.disabled = false);
                pmInputs.forEach(i => i.disabled = false);
            }
        }

        typeRegular.addEventListener("change", toggleTimeInputs);
        typeSplit.addEventListener("change", toggleTimeInputs);
        toggleTimeInputs();

        // Save button on Add Schedule -> Open Confirmation Modal
        document.getElementById('saveBtn').addEventListener('click', () => {
            addScheduleModal.hide();
            saveConfirmModal.show();
        });

        // Save button in Save Confirmation -> Return to Add Schedule
        document.getElementById('confirmSave').addEventListener('click', () => {
            saveConfirmModal.hide();
            setTimeout(() => addScheduleModal.show(), 300);
        });

        // Cancel button in Save Confirmation -> Return to Add Schedule
        document.getElementById('confirmCancel').addEventListener('click', () => {
            saveConfirmModal.hide();
            setTimeout(() => addScheduleModal.show(), 300);
        });

        // Show Add Schedule modal when page loads
        window.addEventListener('DOMContentLoaded', () => {
            addScheduleModal.show();
        });
    </script>
</body>
</html>
